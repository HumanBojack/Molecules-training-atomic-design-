<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href='style.css' type="text/css">
	<title>Form</title>
</head>
<body>

<div class="card mx-auto col-lg-4">

<form class="container mt-3">
	<h1 class="mb-3">Register</h1>
	<div class="form-row">
		<div class="form-group col-md-6">
			<input type="text" class="form-control" placeholder="Email">
		</div>

		<div class="form-group col-md-6">
			<input type="text" class="form-control" placeholder="Password">
		</div>

	</div>

	<div class="form-group">
		<textarea class="form-control" placeholder="Enter some content (Between 15 and 400 characters)"></textarea>
	</div>

	<a href="#" class="btn btn-primary col-12 mb-2">Register</a>
	<div class="form-row mb-3">
		<div class="form-group col-md-6 mt-2 mb-2">
			<a class="btn btn-danger col-12">Quit to menu</a>
		</div>
		<div class="form-group col-md-6 mt-2 mb-2">
			<a class="btn btn-warning col-12">Login</a>
		</div>
	</div>

</form>
</div>

</body>
</html>
